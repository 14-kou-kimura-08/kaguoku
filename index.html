<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/swiper/css/swiper.min.css">
  </head>
  <body>
    <div class="header">
      <span>カグオク</span>
      <nav class="global-nav">
        <ul class="global-nav__list">
          <li class="global-nav__item"><a href="">Room 1</a></li>
          <li class="global-nav__item"><a href="">Room 2</a></li>
          <li class="global-nav__item"><a href="">Room 3</a></li>
          <li class="global-nav__item"><a href="">What is This?</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="js-hamburger">
        <span class="hamburger__line hamburger__line--1"></span>
        <span class="hamburger__line hamburger__line--2"></span>
        <span class="hamburger__line hamburger__line--3"></span>
      </div>
      <div class="black-bg" id="js-black-bg"></div>
    </div>
    <div class="main">
      <div id="moveable">
        <img src="./public/image/home-2.jpg" alt="" class="room">
      </div>

      <!-- Slider main container -->
      <div style="position: relative;">
        <div class="swiper-container" id="buttons">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <img class="swiper-slide" src="./public/image/bed.png" alt="bed">
                <img class="swiper-slide" src="./public/image/double-bed.png" alt="double-bed">
                <img class="swiper-slide" src="./public/image/bed.png" alt="bed">
                <img class="swiper-slide" src="./public/image/double-bed.png" alt="double-bed">
                <img class="swiper-slide" src="./public/image/bed.png" alt="bed">
                <img class="swiper-slide" src="./public/image/double-bed.png" alt="double-bed">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev" id="prev"></div>
        <div class="swiper-button-next" id="next"></div>
      </div>

    </div>
    <script src="./public/js/bundle.js"></script>
  </body>
</html>
