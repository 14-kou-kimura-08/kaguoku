<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <!-- <link rel="stylesheet" href="node_modules/swiper/css/swiper.min.css"> -->
  </head>
  <body>
    <div class="header">
      <span>カグオク</span>
      <nav class="global-nav" id="nav">
        <div class="global-nav__list" id="buttons">
          <img class="global-nav__item" src="image/bed_1.png" alt="bed_1">
          <img class="global-nav__item" src="image/bed_2.png" alt="bed_2">
          <img class="global-nav__item" src="image/chair.png" alt="chair">
          <img class="global-nav__item" src="image/sofa_1.png" alt="sofa_1">
          <img class="global-nav__item" src="image/sofa_2.png" alt="sofa_2">
          <img class="global-nav__item" src="image/table_1.png" alt="table_1">
          <img class="global-nav__item" src="image/table_2.png" alt="table_2">
          <img class="global-nav__item" src="image/table_3.png" alt="table_3">
          <a href="" class="link">What is This?</a>
        </div>
      </nav>
      <div class="hamburger" id="js-hamburger">
        <span class="hamburger__line hamburger__line--1"></span>
        <span class="hamburger__line hamburger__line--2"></span>
        <span class="hamburger__line hamburger__line--3"></span>
      </div>
      <div class="black-bg" id="js-black-bg"></div>
    </div>
    <div class="main">
      <div style="margin-top: 60px;">
        <label for="file">
          部屋の画像を選ぶ
          <input type="file" id="file" name="file" style="display:none">
        </label>
      </div>
      <div id="moveable"></div>

      <!-- Slider main container -->
      <div style="position: relative;">
        <div class="swiper-container" id="buttons">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <img class="swiper-slide" src="image/bed_1.png" alt="bed_1">
                <img class="swiper-slide" src="image/bed_2.png" alt="bed_2">
                <img class="swiper-slide" src="image/chair.png" alt="chair">
                <img class="swiper-slide" src="image/sofa_1.png" alt="sofa_1">
                <img class="swiper-slide" src="image/sofa_2.png" alt="sofa_2">
                <img class="swiper-slide" src="image/table_1.png" alt="table_1">
                <img class="swiper-slide" src="image/table_2.png" alt="table_2">
                <img class="swiper-slide" src="image/table_3.png" alt="table_3">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev" id="prev"></div>
        <div class="swiper-button-next" id="next"></div>
      </div>

    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
